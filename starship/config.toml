# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[\\[ I \\]](bold bg:#85bb65 fg:yellow)  ‚û°"
error_symbol = "[\\[ I \\]](bold bg:red fg:yellow)  [‚û°](bold red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

#[battery]
#full_symbol = "üîã"
#charging_symbol = "üîå"
#discharging_symbol = "‚ö°"
